<script>
    const checkId = new URLSearchParams(window.location.search);
    let id;
    if (!checkId.has('id') || !checkId.get('id')) {
        window.location.href = 'portfolio.html';
    } else {
        id = parseInt(checkId.get('id')) - 1;
        if (!((id + 1) >= 1 && (id + 1) <= projects.length)) {
            window.location.href = 'portfolio.html';
        }
    }
    document.title = `SMI Softs | ${projects[id].pName}`;
    document.querySelector("#pNameTitle").innerHTML = projects[id].pName;
    document.querySelector("#pName").innerHTML = projects[id].pName;
    document.querySelector("#pCategory").innerHTML = projects[id].pCategory;
    document.querySelector(".titleGrand").innerHTML = projects[id].pName;
    document.querySelector("#pDate").innerHTML += projects[id].pDate;
    document.querySelector("#pViews").innerHTML += projects[id].pViews + " Views";
    document.querySelector("#pDesc").innerHTML += projects[id].pDesc;

    if (document.querySelector(".sidePane .links")) {
        document.querySelector(".sidePane .links").innerHTML = "";
        for (let i = 0; i < categories.length; i++) {
            let count = 0;
            for (let j = 0; j < projects.length; j++) {
                if (projects[j].pCategory === categories[i]) {
                    count++;
                }
            }
            document.querySelector(".sidePane .links").innerHTML += `
                <a href="portfolio.html?filter=${categories[i]}">
                    <span>${categories[i]}</span>
                    <span>(${count.toString().padStart(2, '0')})</span>
                </a>
            `;
        }
    }

    if (document.querySelector("#pTags")) {
        let tech = JSON.parse(JSON.stringify(projects[id].pTech));
        for (let i = 0; i < tech.length; i++) {
            document.querySelector("#pTags").innerHTML += `
                <a href="#">${skills[tech[i]].name}</a>
            `;
        }
    }

    if (document.querySelector(".sidePane #pTech")) {
        let tech = JSON.parse(JSON.stringify(projects[id].pTech));
        document.querySelector(".sidePane #pTech").innerHTML = "";
        for (let i = 0; i < tech.length; i++) {
            document.querySelector(".sidePane #pTech").innerHTML += `
                    <div class="col-3 skill">
                        <img src="assets/images/skills/${skills[tech[i]].image}" loading="lazy" alt>
                        <div class="skillName">${skills[tech[i]].name}</div>
                    </div>
                `;
        }
        VanillaTilt.init(document.querySelectorAll(".skill"), {
            max: 20,
            speed: 1200,
        });
    }

    const prevIndex = (id - 1 + projects.length) % projects.length;
    const nextIndex = (id + 1) % projects.length;

    const prevProject = projects[prevIndex];
    const nextProject = projects[nextIndex];

    // Update prev navigation
    document.querySelector('.prev a').setAttribute('href', `project-detail.html?id=${prevIndex + 1}`);
    document.querySelector('.prev h4').textContent = prevProject.pName;
    document.querySelector('.prev img').setAttribute('src', `assets/images/projects/${prevProject.pImage[0]}`);

    // Update next navigation
    document.querySelector('.next a').setAttribute('href', `project-detail.html?id=${nextIndex + 1}`);
    document.querySelector('.next h4').textContent = nextProject.pName;
    document.querySelector('.next img').setAttribute('src', `assets/images/projects/${nextProject.pImage[0]}`);

    if (document.querySelector(".myProjects .swiper-wrapper")) {
        for (let i = 0; i < projects[id].pImage.length; i++) {
            document.querySelector(".myProjects .swiper-wrapper").innerHTML += `
                <div class="swiper-slide rounded-4 overflow-hidden">
                    <img src="assets/images/projects/${projects[id].pImage[i]}"
                        class="w-100 rounded-4" loading="lazy" alt>
                </div>
            `;
        }
    }

    // document.onreadystatechange = function () {
    //     if (document.readyState === "complete") {
    modalContentSet(`${projects[id].pImage[0]}`, `${projects[id].pLink}`);
    //     }
    // };

    function clickModal() {
        document.querySelector(".modalSection").classList.toggle("active");
        document.querySelector(".modalSection").classList.remove("full");
        document.querySelector(".modalSection").classList.remove("expand");
        document.querySelector(".modalSection").classList.remove("extra");
    }

    function clickModalFull() {
        document.querySelector(".modalSection").classList.add("full");
    }

    function clickModalExpand() {
        document.querySelector(".modalSection").classList.toggle("expand");
    }

    function clickModalExtra() {
        document.querySelector(".modalSection").classList.toggle("extra");
        if (document.querySelector(".modalSection").classList.contains("extra")) {
            document.querySelector("#modalExtraBtn").innerHTML = `<i class="fa-solid fa-down-left-and-up-right-to-center"></i>`;
            document.querySelector("#modalExtraBtn2").innerHTML = `<i class="fa-solid fa-down-left-and-up-right-to-center"></i>`;
        } else {
            document.querySelector("#modalExtraBtn").innerHTML = `<i class="fa-solid fa-up-right-and-down-left-from-center"></i>`;
            document.querySelector("#modalExtraBtn2").innerHTML = `<i class="fa-solid fa-up-right-and-down-left-from-center"></i>`;
        }
    }

    function modalContentSet(pImage, pLink) {
        if (pLink != "") {
            document.querySelector(".blogSection .myProjects .overlayBtn") ? document.querySelector(".blogSection .myProjects .overlayBtn").classList.add("active") : "";
        }
        document.querySelector(".modalSection #pLink").href = pLink;
        document.querySelector(".modalSection #pLink3").src = pLink;
        document.querySelector(
            ".modalSection #pImage"
        ).src = `assets/images/projects/${pImage}`;
    }

</script>
