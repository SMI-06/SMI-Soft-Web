<script>
    if (document.querySelector(".sidePane .links")) {
        document.querySelector(".sidePane .links").innerHTML = "";
        for (let i = 0; i < categories.length; i++) {
            let count = 0;
            for (let j = 0; j < projects.length; j++) {
                if (projects[j].pCategory === categories[i]) {
                    count++;
                }
            }
            document.querySelector(".sidePane .links").innerHTML += `
                    <a href="portfolio.html?filter=${categories[i]}">
                        <span>${categories[i]}</span>
                        <span>(${count.toString().padStart(2, '0')})</span>
                    </a>
                `;
        }
    }
